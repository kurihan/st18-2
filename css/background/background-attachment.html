<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>background-attachment</title>
  <style>
    *{margin: 0; padding: 0;}
    .container{}
    .sect{height: 100vh;}
    .section1{background-color: lightblue;}
    .section2{background-image: url(./images/bg.jpg); background-repeat: no-repeat; background-position: center center; background-attachment: fixed;}
    .section3{background-color: #6fe;}
    p.title{font-size: 100px; font-weight: bold; text-transform: capitalize; text-align: center;}
  </style>
</head>
<body>
  <div class="container">
    <section class="sect section1">
      <p class="title">section title1</p>
    </section>
    <section class="sect section2">
      <p class="title">section title2</p>
    </section>
    <section class="sect section3">
      <p class="title">section title3</p>
    </section>
  </div>
</body>
</html>
