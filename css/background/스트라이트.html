<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지 슽프라이트 기법</title>
  <style>
    *{margin: 0; padding: 0;}
    p{margin: 50px;}
    p>span{display: inline-block; width: 45px; height: 44px; margin-right: 30px; background-color: #ccc; background-image: url(./images/img_navsprites.gif); border: 1px solid #f00;}
    .test1{background-position: left top;}
    .test2{background-position: -46px top;}
    .test3{background-position: 44px top;}
  </style>
</head>
<body>
  <p>
    <span class="test1"></span>
    <span class="test2"></span>
    <span class="test3"></span>
  </p>
</body>
</html>
